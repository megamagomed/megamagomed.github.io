        // Chess Fun
        function chessKnight(cell) {
            if (cell[1] >= '3' && cell[1] <= '6') {
                if (cell[0] == 'a' || cell[0] == 'h') {
                    return 4
                }
                if (cell[0] == 'b' || cell[0] == 'g') {
                    return 6
                }
                return 8
            }
            if (cell[1] == 1 || cell[1] == 8) {
                if (cell[0] == 'a' || cell[0] == 'h') {
                    return 2
                }
                if (cell[0] == 'b' || cell[0] == 'g') {
                    return 3
                }
                return 4
            }
            if (cell[1] == 2 || cell[1] == 7) {
                if (cell[0] == 'a' || cell[0] == 'h') {
                    return 3
                }
                if (cell[0] == 'b' || cell[0] == 'g') {
                    return 4
                }
                return 6
            }

        }
